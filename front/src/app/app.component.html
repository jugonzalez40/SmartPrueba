<div>
  <ul>
    <li *ngFor="let menuItem of menuData">
      <span>
        <button mat-button (click)="toggleMenu(menuItem)">
          <mat-icon class="fa" [ngClass]="menuItem.icon" aria-hidden="true" ></mat-icon>
          {{menuItem.label}}
        </button>

      </span>
      <ul *ngIf="menuItem.children.length > 0">
        <li *ngFor="let subMenu of menuItem.children" [hidden]="!menuItem.show">
          <button mat-button>
            <mat-icon class="fa" [ngClass]="subMenu.icon" aria-hidden="true" ></mat-icon>
            {{subMenu.label}}
          </button>
        </li>
      </ul>
      <!--<ul></ul>-->
    </li>
  </ul>
</div>

<div>
  <ul role="menubar">
    <li *ngFor="let link of menu; let i = index;">

      <a [attr.href]="link.href ? link.href : null" [attr.target]="link.target ? link.target : null" aria-role="menuitem"
        [attr.ariaExpanded]="link.navigationItems && openElements[i] ? true : null" [attr.ariaHasPopup]="link.navigationItems ? true : null"
        (click)="link.navigationItems ? openElements[i] = !openElements[i] : null" [class]="openElements[i] ? 'open' : null">
        {{link.title}}
      </a>

      <ul *ngIf="link.navigationItems" role="menu">
        <li *ngFor="let link of link.navigationItems">
          <a [attr.href]="link.url" [innerHTML]="link.title" [attr.target]="link.target ? link.target : null" role="menuitem">
          </a>
        </li>
      </ul>

    </li>
  </ul>
</div>
